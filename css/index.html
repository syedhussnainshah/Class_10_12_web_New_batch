<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        ul {
            display: flex;
            flex-direction: row;
            background-color: blue;
            height: 40px;
            justify-content: center;
            align-items: center;
        }

        ul>li {
            list-style: none;
            background-color: black;
            color: white;
            padding: 10px 20px;
            margin: 2px;
        }

        ul>li>ul {
            display: none;
        }

        ul>li:hover>ul {
            display: block;
        }
    </style>
    <ul>
        <li>Home</li>
        <li>About
            <ul>
                <li>About 1</li>
                <li>About 2</li>
            </ul>
        </li>
        <li>Contact</li>
    </ul>
</body>

</html>
